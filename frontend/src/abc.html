<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      .present input[type="checkbox"],
      .absent input[type="checkbox"] {
        cursor: pointer;
      }

      .present:hover input[type="checkbox"],
      .absent:hover input[type="checkbox"] {
        background-color: #f2f2f2;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Attendance System</h1>
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Student 1</td>
            <td class="status">
              <label><input type="checkbox" class="present" /> Present</label>
              <label><input type="checkbox" class="absent" /> Absent</label>
            </td>
          </tr>
          <tr>
            <td>Student 2</td>
            <td class="status">
              <label><input type="checkbox" class="present" /> Present</label>
              <label><input type="checkbox" class="absent" /> Absent</label>
            </td>
          </tr>
          <tr>
            <td>Student 3</td>
            <td class="status">
              <label><input type="checkbox" class="present" /> Present</label>
              <label><input type="checkbox" class="absent" /> Absent</label>
            </td>
          </tr>
          <!-- Add more rows for additional students -->
        </tbody>
      </table>
    </div>
  </body>
</html>
